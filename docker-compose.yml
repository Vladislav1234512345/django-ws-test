version: '3.8'

services:
  web:
    build:
      context: ../django-ws-test/django_project  # Указываем путь к директории с Dockerfile относительно расположения docker-compose.yml
      dockerfile: Dockerfile
    image: django_server  # Имя образа вашего Django проекта
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
      volumes:
       - .:/app
      #      - ./django_project:/usr/src/app
      #      - django_static_volume:/usr/src/app/static
      #      - django_media_volume:/usr/src/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DB_NAME=django_websockets_test
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  db:
    image: postgres
    environment:
      POSTGRES_DB: django_websockets_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
